version: "3.8"

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
            target: php
            args:
                - APP_ENV=${APP_ENV}
        environment:
            - APP_ENV=${APP_ENV}
            - CONTAINER_ROLE=app
        working_dir: /var/www
        volumes:
            - .:/var/www
        ports:
            - "${APP_PORT}:8000" 
            - "8001:80"
        depends_on:
            - database
    database:
        image: mysql:latest
        container_name: mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - ./docker/mysql:/var/lib/mysql
volumes:
    db-data: {}
